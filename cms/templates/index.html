{% extends "base.html" %}
{% block content %}
  <div class="banner">
    <h1>Notes
    </h1>
  </div>
  <main class="grid">
  {% for post in posts %}
  <article class="">
    <img src="{{ post.image }}" />
    <div class="text">
      <h3>{{ post.title }}</h3>
      <p class="summary">
        {{ post.summary }}
      </p>
      <div class="links">
        <p><a class="btn-default" href="{{ post.date }}-{{ post.kebab}}.html">Read More</a><p>
        {% if 'projectLink' in post %}
        <p><a class="btn-default" href="{{ post.projectLink }}" target="_">See it In Action!</a><p>
        {% endif %}
      </div>
    </div>
  </article>
  {% endfor %}
  </main>
{% endblock %}
